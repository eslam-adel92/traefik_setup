http:
  middlewares:
    coraza-waf:
      plugin:
        coraza-http-wasm-traefik:
          directives:
            - SecRuleEngine On
            # Example rule: block requests to the /admin URI
            - SecRule REQUEST_URI "@streq /admin" "id:101,phase:1,t:lowercase,log,deny,status:403" 
            # Another example rule: detect potential SQL injection in arguments
            - SecRule ARGS "@detectSQLi" "id:102,phase:2,block,msg:'SQL Injection Attack Detected'"
            # To include the full OWASP Core Rule Set (CRS) if available in your environment:
            # - Include @coraza.conf-recommended
            # - Include @crs-setup.conf.example
            # - Include @owasp_crs/*.conf